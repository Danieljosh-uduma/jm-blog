<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigi
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href=""><img class="header-icon" src="https://img.icons8.com/quill/100/5DA9E9/chain.png" alt="chain"/></a>
        <h1 class="header-text">Josh<span>Mechx</span></h1>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- main  -->
    <main>
        <section class="form-container">
            <h1 class="title">
                <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/003F91/security-shield-green.png" alt="security-shield-green"/>
                <span>Survey Form</span>
            </h1>
            <form action="" class="form" autocomplete="off">
                <section class="form-items-container">
                    <p class="section-name">Your Information - <span>all fields required</span></p>
                    <div class="form-item">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-item">
                        <div>
                            <label for="address">Address</label>
                            <input type="text" id='address' required>
                        </div>
                        <div class="form-item-wrapper">
                            <div>
                                <label for="city">City</label>
                                <input type="text" id="city"  required>
                            </div>
                            <div>
                                <label for="state">State</label>
                                <select name="state" id="state" required>
                                    <option value="">Select a state</option>
                                    <option value="Ibadan">Ibadan</option>
                                    <option value="Lagos">Lagos</option>
                                    <option value="Abuja">Abuja</option>
                                    <option value="Freetown">Freetown</option>
                                    <option value="Cairo">Cairo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div>
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" name="date-of-birth" id="date-of-birth" max="2005-09-27" min="1960-09-27">
                        </div>
                        <div class="form-item-wrapper">
                            <div>
                                <input type="radio" name="gender" id="male" value="male"> 
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="female" value="female"> 
                                <label for="female">Female</label>
                            </div> 
                        </div>
                    </div>
                    <div class="form-item">
                        <div>
                            <label for="zip-code">Zip Code</label>
                            <input type="text" name="zip-code" id="zip-code" maxlength="6" required>
                        </div>
                        <div class="form-item-wrapper">
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number" maxlength="11" required>
                            </div>
                            <div>
                                <a href="">why do we need this?</a>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="form-items-container">
                    <p class="section-name">Accont Setup</p>
                    <div class="form-item">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">Create Your Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div >
                    <div class="form-item">
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                        <div>
                            <label for="secret-question">Choose a Secret Question</label>
                            <select name="secret-question" id="secret-question">
                                <option value="mother-name">What is your mother's name?</option>
                                <option value="father-name">What is your father's name?</option>
                                <option value="favorite-color">What is your favorite color?</option>
                                <option value="favorite-artist">Who is your favorite artist?</option>
                            </select>
                        </div>
                    </div >
                    <div class="form-item">
                        <div>
                            <label for="secret-answer">Answer the Question</label>
                            <input type="text" name="secret-answer" id="secret-answer" required>
                        </div>
                        <div>
                            <label for="hobby">Hobby</label>
                            <input type="text" name="hobby" id="hobby" required>
                        </div>
                    </div>
                    <div class="form-item button
                    ">
                        <button type="submit">Submit</button>
                    </div>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
